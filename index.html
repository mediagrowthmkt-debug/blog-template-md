<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog MediaGrowth | Marketing Digital e Growth</title>
    <link rel="icon" type="image/webp" href="../assets/images/faviconmd.webp">
    <link href="https://api.fontshare.com/v2/css?f[]=mazzard-h@400,700&f[]=mazzard-m@400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/blog-index.css">
</head>
<body>
    <header class="blog-hero">
        <div class="hero-background"></div>
        <div class="hero-content">
            <a href="../index.html" class="back-home">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Voltar ao site</span>
            </a>
            
            <img src="../assets/images/logo-mediagrowth.webp" alt="MediaGrowth" class="hero-logo">
            
            <h1 class="hero-title">Blog MediaGrowth</h1>
            <p class="hero-subtitle">Insights sobre marketing digital, growth e estratégias</p>
            
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar artigos..." class="search-input">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            
            <div class="category-filter" id="categoryFilter">
                <button class="category-btn active" data-category="all">Todos</button>
            </div>
        </div>
    </header>

    <main class="blog-main">
        <div class="container">
            <div class="posts-grid" id="postsGrid">
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Carregando artigos...</p>
                </div>
            </div>
            
            <div class="empty-state" id="emptyState" style="display: none;">
                <h2>Nenhum artigo encontrado</h2>
                <p>Tente buscar com outros termos</p>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-container">
            <img src="../assets/images/logo-mediagrowth.webp" alt="MediaGrowth" class="footer-logo">
            <div class="footer-tagline">Blog desenvolvido pela MediaGrowth</div>
            <div class="footer-subtitle">Feito com <span class="footer-love">♥</span> e tecnologia</div>
            <div class="footer-copyright">© <span id="currentYear"></span> MediaGrowth. Todos os direitos reservados.</div>
        </div>
    </footer>

    <script src="assets/js/blog-index.js"></script>
</body>
</html>
